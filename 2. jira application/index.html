<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css files -->
    <link rel="stylesheet" href="style.css">
    <title>My Todo Application |  Jira Clone</title>
</head>
<body>
   <nav>
       <div class="navbar">
           <div class="priority">
               <div class="color color1"></div>
               <div class="color color2"></div>
               <div class="color color3"></div>
               <div class="color color4"></div>
           </div>
           <div class="edit">
               <div class="add flex">
                   <i class="fa-solid fa-plus"></i>
               </div>
               <div class="delete flex">
                <i class="fa-solid fa-xmark"></i>
               </div>
           </div>
       </div>
   </nav>

   <section class="add_todo flex">
       <div class="add_todo_container">
           <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Task"></textarea>
       </div>
       <div class="add_todo_priority flex">
            <div class="color color1"></div>
            <div class="color color2"></div>
            <div class="color color3"></div>
            <div class="color color4"></div>
       </div>
   </section>
   <script src="./script.js"></script>
</body>
</html>
